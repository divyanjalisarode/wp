<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Sport Survey</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>

    <h2>Favorite Sport Survey</h2>
    <form id="surveyForm">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <br>
        <div>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="1" required>
        </div>
        <br>
        <fieldset>
            <legend>Select your favorite sport(s):</legend>
            <label>
                <input type="checkbox" name="sport" value="soccer">
                Soccer
            </label><br>
            <label>
                <input type="checkbox" name="sport" value="basketball">
                Basketball
            </label><br>
            <label>
                <input type="checkbox" name="sport" value="cricket">
                Cricket
            </label><br>
            <label>
                <input type="checkbox" name="sport" value="throwball">
                Throwball
            </label><br>
            <label>
                <input type="checkbox" name="sport" value="swimming">
                Swimming
            </label><br>
            <label>
                <input type="checkbox" name="sport" value="javelin">
                Javelin
            </label>
        </fieldset>
        <br>
        <button type="button" onclick="validateForm()">Submit</button>
        <p id="error-message" class="error"></p>
    </form>

    <script>
        function validateForm() {
            // Get form elements
            const name = document.getElementById('name').value.trim();
            const age = document.getElementById('age').value.trim();
            const checkboxes = document.querySelectorAll('input[name="sport"]');
            const errorMessage = document.getElementById('error-message');
            
            // Clear previous error message
            errorMessage.textContent = '';

            // Validation
            if (!name) {
                errorMessage.textContent = 'Name is required. ';
                return;
            }
            
            if (!age || age <= 0) {
                errorMessage.textContent += 'Age must be greater than 0. ';
                return;
            }

            const isSportChecked = Array.from(checkboxes).some(checkbox => checkbox.checked);
            
            if (!isSportChecked) {
                errorMessage.textContent += 'You must select at least one sport. ';
                return;
            }

            // If all validations pass
            alert('Survey submitted successfully!');
        }
    </script>

</body>
</html>
